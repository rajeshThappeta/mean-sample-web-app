
<p class="display-1 text-info text-center">Register</p>



<!-- display registration error msg -->
<p class="text-danger display-6 text-center" *ngIf="errorMsg?.length!==0">{{errorMsg}}</p>
<form [formGroup]="userLoginForm" (ngSubmit)="loginUser()" class="w-50 mx-auto mt-4">
  <!-- radios -->
  <div class="mb-3">
    <!-- username -->
    <div class="mb-3">
      <input
        type="text"
        formControlName="username"
        class="form-control"
        placeholder="Username"
      />
    </div>
    <!-- password -->
    <div class="mb-3">
      <input
        type="password"
        formControlName="password"
        class="form-control"
        placeholder="Password"
      />
    </div>
   

 
  
      
     
 
    <!-- submit -->
    <button class="btn btn-success" type="submit">Login</button>
  </div>

  <!-- select -->
</form>
